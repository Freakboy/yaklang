<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/js/bootstrap_5.3/bootstrap.min.css">
    <link rel="icon" href="/static/favicon.ico">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Vulinbox - Agent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://yaklang.com">yaklang.io</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Your page content goes here -->
<div class="container mt-5">
    <div class="container py-5">
        <h1 class="mb-5">File Upload </h1>
        <div class="alert alert-info">
            to：{{ .action }}
        </div>
        <form action="{{ .action }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Choose file</label>
                <input class="form-control" type="file" id="formFile" name="filename" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>

<!-- 引入 Bootstrap JavaScript -->
<script src="/static/js/bootstrap_5.3/popper.min.js"></script>
<script src="/static/js/bootstrap_5.3/bootstrap.min.js"></script>
</body>
</html>
